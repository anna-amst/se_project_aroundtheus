<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Around The US Logo"
          class="header__logo"
        />
      </header>
      <main class="main page__section">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit profile-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input-title"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="modal__input modal__input-subtitle"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="modal-add-card">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input-name"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input-link"
            type="text"
            name="link"
            placeholder="Image link"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!--Preview modal-->
    <div class="modal" id="modal-preview">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close-button" type="button"></button>
        <img
          src=""
          alt=""
          class="modal__preview-image"
        />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <!--Template-->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
