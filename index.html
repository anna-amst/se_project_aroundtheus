<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Around The US Logo"
          class="header__logo"
        />
      </header>
      <main class="main page__section">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/card-images/yosemite.jpg"
                alt="Yosemite Valley Photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/lake-louise.jpg"
                alt="Lake Louise Photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/bald-mountains.jpg"
                alt="Bald Mountains Photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/latemar.jpg"
                alt="Latemar Photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/vanoise.jpg"
                alt="Vanoise National Park Photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/lago.jpg"
                alt="Lago di Braies Photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input type="text" name="name" placeholder="Jacques Cousteau" />
          <input type="text" name="description" placeholder="Explorer" />
        </form>
        <button class="modal__button" type="buttton">Save</button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
